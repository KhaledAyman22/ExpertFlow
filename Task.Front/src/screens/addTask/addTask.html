<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <link href="../../style.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">
<div id="navBar">

</div>
<div class="bg-white shadow-md rounded mt-5 px-8 pt-6 pb-8 mb-4 w-96">
    <h2 class="text-lg font-semibold mb-4">Add Task</h2>
    <form id="taskForm">
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="title">Title</label>
            <input type="text" id="title" name="title" required
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="description">Description</label>
            <textarea id="description" name="description" rows="4" required
                      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="dueDate">Due Date</label>
            <input type="date" id="dueDate" name="dueDate" required
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="priority">Priority</label>
            <select id="priority" name="priority" required
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                <option value="">Select Priority</option>
                <option value="3">Low</option>
                <option value="2">Medium</option>
                <option value="1">High</option>
            </select>
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Status</label>
            <div class="flex items-center mb-2">
                <input type="radio" id="todo" name="status" value="1" checked class="mr-2">
                <label for="todo" class="text-gray-700">Todo</label>
            </div>
            <div class="flex items-center mb-2">
                <input type="radio" id="inProgress" name="status" value="2" class="mr-2">
                <label for="inProgress" class="text-gray-700">In Progress</label>
            </div>
            <div class="flex items-center mb-2">
                <input type="radio" id="completed" name="status" value="3" class="mr-2">
                <label for="completed" class="text-gray-700">Completed</label>
            </div>
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="attachment">Attachment</label>
            <input type="file" id="attachment" accept=".txt" name="attachment"  multiple="multiple"
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
        </div>

        <div class="flex items-center justify-between">
            <button type="button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" onclick="addTask()">
                Add Task
            </button>
        </div>
    </form>
</div>
<script type="module" src="addTask.ts"></script>
</body>
</html>
