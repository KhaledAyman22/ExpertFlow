<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="../../style.css" rel="stylesheet">
</head>
<body class="bg-gray-100    ">
<section class="max-w-md mt-12 mx-auto p-6 bg-white rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold mb-4 text-center">Login</h2>
    <div class="mb-4">
        <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
        <input id="email" type="email" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-300" placeholder="Enter your email">
    </div>

    <div class="mb-4">
        <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
        <input id="password" type="password" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-300" placeholder="Enter your password">
    </div>

    <button id="login-btn" class="w-full py-2 bg-blue-500 text-white font-semibold rounded-md hover:bg-blue-600 transition duration-200">Login</button>
</section>

<script type="module" src="login.ts"></script>
</body>
</html>
