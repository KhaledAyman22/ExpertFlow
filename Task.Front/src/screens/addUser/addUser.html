<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Team</title>
    <link href="../../style.css" rel="stylesheet">
</head>

<body class="bg-gray-100 flex flex-col">

<div id="navBar">

</div>

<div class="container mx-auto mt-10">
    <h1 class="text-2xl font-bold mb-5">Add a User</h1>
    <label for="email">Email</label>
    <input
            type="email"
            id="email"
            placeholder="example@example.com"
            class="border rounded p-2 mb-4 w-full"
    />
    <label for="password">Password</label>
    <input
            type="password"
            id="password"
            placeholder="Password"
            class="border rounded p-2 mb-4 w-full"
    />
    <label for="firstName">First Name</label>
    <input
            type="text"
            id="firstName"
            placeholder="John"
            class="border rounded p-2 mb-4 w-full"
    />
    <label for="lastName">Last Name</label>
    <input
            type="text"
            id="lastName"
            placeholder="Doe"
            class="border rounded p-2 mb-4 w-full"
    />
    <label for="leadMail">Lead Mail</label>
    <input
            type="email"
            id="leadMail"
            placeholder="example@example.com"
            class="border rounded p-2 mb-4 w-full"
    />
    <label for="role">Role</label>
    <select id="role" class="border rounded p-2 mb-4 w-full">

    </select>

    <button
            id="addUserButton"
            class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600"
    >
        Add User
    </button>
    <div id="message" class="mt-4"></div>
</div>

<script type="module" src="addUser.ts"></script>
</body>
</html>
